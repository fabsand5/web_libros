<div class="flex flex-col gap-y-4">

    <div class="bg-white p-2 shadow">

        <p-table id="tablaLibros" #dt [value]="listaLibros" dataKey="id" styleClass="p-datatable-customers p-datatable-sm" [rowHover]="true" [rows]="10" [rowsPerPageOptions]="[10,25,50]" [paginator]="true" [filterDelay]="0" [globalFilterFields]="['titulo', 'autor', 'editorial']">

            <ng-template pTemplate="caption">
                <div class="table-header flex justify-between items-end pb-2 gap-x-8">
                    <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="applyFilterGlobal($event, 'contains')" placeholder="Buscar libro" />
                </span>
                </div>
            </ng-template>

            <ng-template pTemplate="header">
                <tr>
                    <th>ID</th>
                    <th pSortableColumn="titulo">TITULO
                        <p-sortIcon field="titulo"></p-sortIcon>
                    </th>
                    <th>AUTOR</th>
                    <th pSortableColumn="editorial">EDITORIAL
                        <p-sortIcon field="editorial"></p-sortIcon>
                    </th>
                    <th>DESCRIPCION</th>
                </tr>
            </ng-template>

            <ng-template pTemplate="body" let-libro>
                <tr (click)="activeItemLibro = libro; goFicha()">
                    <td>{{ libro.id }}</td>
                    <td>{{ libro.titulo }}</td>
                    <td>{{ libro.autor }}</td>
                    <td>{{ libro.editorial }}</td>
                    <td>{{ libro.descripcion }}</td>
                    <!--style="text-align:right"-->

                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<p-confirmDialog header="Alerta" icon="pi pi-exclamation-triangle"></p-confirmDialog>

<p-toast position="bottom-center" key="bc"></p-toast>
